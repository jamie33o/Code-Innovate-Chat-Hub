  <!-- logo on large screen -->  
  <div id="topnav" class="d-flex justify-content-between pt-lg-0 ">

    <!-- search icon  -->
    {% if user.is_authenticated %}
    <div class="my-auto ml-2 px-2">
        <a class="text-black nav-link d-block" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-search"></i></div>
            </div>
        </a>
        <!-- search bar drop down-->
        <div class="dropdown-menu border-0 w-100 p-0 rounded-0 my-0 mx-0" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="">
                <div class="input-group w-100">
                    <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
                    <div class="input-group-append">
                        <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% endif %}


    <div class="my-auto py-0 py-lg-0 mx-auto">
        <a href="{% url 'home' %}" class="nav-link main-logo-link ">
            <h1 class="logo-font text-black my-0 text-center"><strong>Code Institute</strong> Chat Hub</h1>
        </a>
    </div>
    {% if user.is_authenticated %}

    <!-- settings button -->
    <div class="my-auto mr-2 px-2">
        <ul class="list-inline list-unstyled text-center my-0 ">
            <li class="list-inline-item dropdown">
                <a class="text-black nav-link" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="text-center">
                        <div><i class="fas fa-cog"></i></div>
                    </div>
                </a>
                <!-- settings drop down -->
                <div class="dropdown-menu dropdown-menu-right p-2 custom-box" aria-labelledby="user-options">
                    {% if request.user.is_staff %}
                        <a href="{% url 'admin:index' %}" class="btn-ci">Add Channel</a>
                    {% endif %}
                    <a href="#" class="btn-ci">Privacy Policy</a>
                    <a href="{% url 'account_logout' %}" class="btn-ci">Logout</a>
                    <a href="#" class="btn-ci">Delete Account</a>
                </div>
            </li>
        </ul>
    </div>
    
    {% endif %}


</div>
