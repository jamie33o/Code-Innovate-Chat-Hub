{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- container for the channels list -->
<div class="container d-flex justify-content-center align-items-center channels-list">

    <ul class="list-unstyled">
        {% for channel in channels %}
        <li>
            <a href="{% url 'channel_posts' channel.id %}">#{{channel.name }}</a>
            <p>{{ channel.description }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
