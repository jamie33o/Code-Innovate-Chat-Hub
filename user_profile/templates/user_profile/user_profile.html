{% extends "base.html" %}
{% load static %}



{% block content %}

    <div class="user-profile d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-md-12">
                {% if user_profile.profile_picture %}
                    <img src="{{ user_profile.profile_picture.url }}" alt="profile image">
                {% else %}
                    <img src="{% static 'noimage.png' %}" alt="default image">
                {% endif %}

            </div>
            <div class="col-md-12">
                <h3>{{ user_profile.user.username }}</h3>
                <p>{{ user_profile.is_active }}</p>
                <p>Status:
                    <select id="statusDropdown">
                        <option value="active" {% if user_profile.is_active %}selected{% endif %}>Active</option>
                        <option value="away" {% if not user_profile.is_active %}selected{% endif %}>Away</option>
                    </select>
                </p>
                <a href="{% url 'edit_user_profile' %}">Edit Profile</a>
<hr>
            </div>
            
        </div>
    </div>

    
    
{% endblock %}
